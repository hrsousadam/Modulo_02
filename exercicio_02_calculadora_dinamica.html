<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dinâmica com Prompt</title>
</head>
<body>
    <h1>Calculadora Dinâmica</h1>
    <button onclick="runCalculator()">Iniciar Calculadora</button>
    <p id="result"></p>

    <script>
        function runCalculator() {
            const num1 = parseFloat(prompt("Digite o número inicial:"));
            if (isNaN(num1)) {
                alert("Por favor, digite um número válido.");
                return;
            }

            const operation = prompt("Digite a operação (+, -, *, /):");
            if (!['+', '-', '*', '/'].includes(operation)) {
                alert("Por favor, digite uma operação válida (+, -, *, /).");
                return;
            }

            const num2 = parseFloat(prompt("Digite o número final:"));
            if (isNaN(num2)) {
                alert("Por favor, digite um número válido.");
                return;
            }

            let result;
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Operação inválida';
            }

            document.getElementById('result').innerText = `Resultado: ${result}`;
        }
    </script>
</body>
</html>
