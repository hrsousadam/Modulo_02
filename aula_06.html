<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
</head>

<body>
    <script>
    function exampleFunction() {
        var message = "Hello, world!";
        console.log(message);
    }

    exampleFunction();

    function defineFunc() {
        console.log("This is the defineFunc function.");
    }

    let func = function() {
        console.log("This is the letFunc function.");
    };

    defineFunc();
    func();

    </script>
</body>

</html>
