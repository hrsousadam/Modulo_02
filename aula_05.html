<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
</head>

<body>
    <script>
        // Define the sayHello function
        function sayHello() {
            console.log("Hello, World!");
        }

        // Call the sayHello function
        sayHello();

        // Define the sayHelloTo function with a parameter
        function sayHelloTo(name) {
            console.log("Hello, " + name + "!");
        }

        // Call the sayHelloTo function with a name argument
        sayHelloTo("Henrique");

        // Define the sayHelloWithAge function with two parameters
        function sayHelloWithAge(name, age) {
            console.log("Hello, " + name + "! You are " + age + " years old.");
        }

        // Call the sayHelloWithAge function with name and age arguments
        sayHelloWithAge("Henrique", 25);

        // Define a function that returns a value
        function returnValue() {
            return "This is a returned value";
        }

        // Call the returnValue function and store the returned value in a variable
        var result = returnValue();

        // Print the returned value to the console
        console.log(result);

        // Define a function that takes a callback function as a parameter
        function takeCallback(callback) {
            // Call the callback function
            callback();
        }

        // Define a callback function
        function callbackFunction() {
            console.log("This is a callback function");
        }

        // Call the takeCallback function and pass the callbackFunction as an argument
        takeCallback(callbackFunction);

        // Define a function with if-else statement
        function checkNumber(number) {
            if (number > 10) {
                console.log("The number is positive");
            } else if (number < 0) {
                console.log("The number is negative");
            } else {
                console.log("The number is zero");
            }
        }

        // Call the checkNumber function with a number argument
        checkNumber(10);

    </script>
</body>

</html>
